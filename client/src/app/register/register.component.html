<form #registerForm="ngForm" (ngSubmit)="registor()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
 
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success" type="submit" style="margin-right: 5px;">Registor</button>
        <button class="btn btn-light" type="button" (click)="cancel()" style="margin-left: 5px;">Cancel</button>
    </div>
    
    
</form>
